name: ğŸ¬ Swipeszter CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # â”€â”€â”€ Tesztek â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test:
    name: ğŸ§ª Tesztek
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: swipeszter_test
          MYSQL_ROOT_PASSWORD: secret
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=5s --health-timeout=3s --health-retries=3

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ˜ PHP 8.4 setup
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo, pdo_mysql, redis, gd, zip, bcmath, exif, pcntl
          coverage: none

      - name: ğŸ“¦ Composer cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: ğŸ“¦ npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}

      - name: ğŸ”§ Composer install
        run: composer install --prefer-dist --no-progress

      - name: ğŸ¨ npm install + build
        run: |
          npm ci
          npm run build

      - name: âš™ï¸ .env setup
        run: |
          cp .env.example .env
          php artisan key:generate
          sed -i 's/DB_DATABASE=laravel/DB_DATABASE=swipeszter_test/' .env
          sed -i 's/DB_PASSWORD=/DB_PASSWORD=secret/' .env
          sed -i 's/DB_USERNAME=root/DB_USERNAME=root/' .env

      - name: ğŸ—„ï¸ Migrate
        run: php artisan migrate --force

      - name: âœ… Tesztek futtatÃ¡sa
        run: php artisan test --parallel

  # â”€â”€â”€ Docker build & push â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  docker:
    name: ğŸ³ Docker build & push
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Docker Buildx setup
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ·ï¸ Meta (tag-ek generÃ¡lÃ¡sa)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/swipeszter
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-,format=short

      - name: ğŸ—ï¸ Build & Push
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ“‹ Image digest
        run: echo "âœ… KÃ©sz! Image digest ${{ steps.docker_build.outputs.digest }}"
